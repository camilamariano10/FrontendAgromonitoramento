<section class="p-6">
  <h2 class="text-2xl font-semibold mb-4">Gerenciar Telefones</h2>

  <div *ngIf="carregando">Carregando...</div>

  <div *ngIf="!carregando && funcionarios.length === 0">
    Nenhum telefone encontrado.
  </div>

  <div *ngIf="!carregando && funcionarios.length > 0">
    <table class="w-full border border-gray-300 rounded-lg">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-2 text-left">Nome</th>
          <th class="p-2 text-left">Telefone</th>
          <th class="p-2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let func of funcionarios">
          <td class="p-2">{{ func.nome }}</td>
          <td class="p-2">{{ func.telefone }}</td>
          <td class="p-2 text-center">
            <button class="text-blue-600" (click)="editarTelefone(func)">Editar</button>
            <button class="text-red-600 ml-2" (click)="removerTelefone(func.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="userType === 'business'" class="mt-4">
    <button class="bg-green-600 text-white px-4 py-2 rounded" (click)="adicionarTelefone()">
      + Adicionar Funcionário
    </button>
  </div>
</section>
