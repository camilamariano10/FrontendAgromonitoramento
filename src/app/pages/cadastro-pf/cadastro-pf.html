<body class="body-cadastro">
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        <div class="form-box mx-auto">
        <h5 class="mb-1">Crie a sua conta</h5>
        <p class="mb-5">Pessoa Física</p>
          <form>
            <div class="mb-3 text-start">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="mb-3 text-start">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
            </div>
            <div class="row">
              <div class="col mb-3 text-start">
                <label for="telefone" class="form-label">Telefone principal</label>
                <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
              </div>
              <div class="col mb-3 text-start">
                <label for="whatsapp" class="form-label">WhatsApp</label>
                <input type="text" class="form-control" id="whatsapp" placeholder="(XX) XXXXX-XXXX">
              </div>
            </div>
            <div class="mb-3 text-start">
              <label for="uf" class="form-label">UF</label>
              <input type="uf" class="form-control" id="uf" placeholder="Digite o nome do seu estado">
            </div>
            <div class="mb-3 text-start">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="cidade" class="form-control" id="cidade" placeholder="Digite o nome da sua cidade">
            </div>
            <div class="mb-3 text-start">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="seu@email.com">
            </div>
            <div class="row">
              <div class="col mb-3 text-start">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
              </div>
              <div class="col mb-3 text-start">
                <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          </form>
          <p class="mt-3">Já tem uma conta? <a routerLink="/login">Faça login</a></p>
        </div>
        </div>
    </div>
  </section>
</body>
